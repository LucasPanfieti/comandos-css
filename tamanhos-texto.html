<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Tamanhos de textos</title>

		<style type="text/css">
			
			div {
				font-size: 60px;
			}

			.texto{
				/*
					px -> tamanho fixo (padrão 16px)
					%  -> tamanho relativo ao padrão dos navegadores
					em -> tamanho relativo ao container pai
				*/
				/*font-size: 32px;*/
				font-size: 0.5em;
			}

			.texto2 {
				font-size: 15px;
			}

		</style>

	</head>

	<body>

		<div>
			<p class="texto">Conteúdo 1</p>
			<p class="texto2">Conteúdo 2</p>
		</div>

	</body>
</html>
